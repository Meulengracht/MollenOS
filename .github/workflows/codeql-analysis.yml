name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        platform: [ 'amd64', 'i386' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    container:
      image: valios/vali-toolchain:v1.11
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build
      env: 
        DEBIAN_FRONTEND: noninteractive
        DEBCONF_NONINTERACTIVE_SEEN: true
        VALI_ARCH: ${{ matrix.platform }}
        CROSS: /usr/workspace/toolchain-out
      run: |
        sed -i 's/\r$//' ./tools/depends.sh
        chmod +x ./tools/depends.sh
        chmod +x ./tools/dotnet-install.sh
        ./tools/depends.sh install-ci
        apt-get install gcc-multilib g++-multilib
        cmake -G "Unix Makefiles" -B build -DVALI_ARCH=$VALI_ARCH
        PATH="/github/home/.dotnet:${PATH}" cmake --build build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
